<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./source/style/main.css" />
	<title>Hollywood Dashboard</title>
</head>

<body>
	<div class="wrapper">
		<nav class="nav">

			<a href="#" class="nav__link nav__link--home">Home</a>
			<a href="#" class="nav__link nav__link--statistics">Statistics</a>
			<a href="#" class="nav__link nav__link--users">Users</a>
			<a href="#" class="nav__link nav__link--settings">Settings</a>
			<a href="#" class="nav__link nav__link--information">Quires</a>
			<a href="#" class="nav__link"></a>

			<main class="main">Main</main>

			<div class="container--inner">
				<aside class="aside">
					<div class="aside__nav">

						<a href="#" class="aside__link aside__link--messagees"></a>
						<a href="#" class="aside__link aside__link--like"></a>
					</div>
				</aside>

					<div class="footer__body">
						<ul class="footer__list">
							<li class="footer__item"><a class="footer__link footer__link--rdio" href="#"><img

							<li class="footer__item"><a class="footer__link footer__link--css3" href="#"><img
										src="./source/img/footer/css-3.png" alt="css-3"></a></li>

										src="./source/img/footer/deviantart.png" alt="deviantart"></a></li>

										src="./source/img/footer/xing.png" alt="xing"></a></li>
							<li class="footer__item"><a class="footer__link footer__link--vimeo" href="#"><img
										src="./source/img/footer/vimeo.png" alt="vimeo"></a></li>
							<li class="footer__item"><a class="footer__link footer__link--vk" href="#"><img
